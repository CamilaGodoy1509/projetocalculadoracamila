<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img2.gratispng.com/20180320/ole/kisspng-computer-icons-calculator-icon-design-download-calculator-ico-5ab099c7d93859.9027697015215231438898.jpg" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <main>
        <div>
            <div id="calcBody">
                <div id="divDisplay">

                </div>

                <div id="btns">
                    <div id="div1">
                        <button class="btnNum btnOrange" id="limparDisplay">AC</button>
                        <button class="btnNum btnOrange" id="limparCalculo">C</button>
                        <button class="btnNum btnFontOrange" id="backspace">‚üµ </button>
                        <button class="btnNum btnFontOrange" id="operadorDivisao">/</button>
                    </div>

                    <div id="div2">
                        <button class="btnNum" id="tecla7" value="7">7</button>
                        <button class="btnNum" id="tecla8">8</button>
                        <button class="btnNum" id="tecla9">9</button>
                        <button class="btnNum btnFontOrange" id="operadorMultiplicacao">*</button>
                    </div>

                    <div id="div3">
                        <button class="btnNum" id="tecla4">4</button>
                        <button class="btnNum" id="tecla5">5</button>
                        <button class="btnNum" id="tecla6">6</button>
                        <button class="btnNum btnFontOrange" id="operadorSubtrair">-</button>
                    </div>

                    <div id="div4">
                        <button class="btnNum" id="tecla1">1</button>
                        <button class="btnNum" id="tecla2">2</button>
                        <button class="btnNum" id="tecla3">3</button>
                        <button class="btnNum btnFontOrange" id="operadorSomar">+</button>
                    </div>

                    <div id="div5">
                        <button class="btnNum btnBorderRadius1" id="inverter">+/-</button>
                        <button class="btnNum" id="tecla0">0</button>
                        <button class="btnNum" id="decimal">,</button>
                        <button class="btnNum btnFontOrange btnBorderRadius2" id="igual">=</button>
                    </div>
                </div>

            </div>
        </div>
    </main>



    <script src="src.js"></script>
</body>

</html>
